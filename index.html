<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">

                    <!-- Inserire l'immagine in modo che sia dinamica, quindi dichiarare una variabile dal valore 0 che risulti come la posizione dell'immagine di riferimento  -->
                    <img v-bind:src="slides[currentSlide].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{ slides[currentTitle].title }}</h3>
                        <p> {{slides[currentText].text}} </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevImg"></div>
                    <div class="next" @click="nextImg"></div>

                    <!-- Inserire le immagini all'interno delle thumb tramite un ciclo e mettere la classe active all'immagine selezionata  -->
                    <div v-for="(slide, index) in slides" :class="{active : currentSlide == index}"  class="thumb" >
                        <!-- Al click di un immagine appare nella pagina principale -->
                        <img @click="choseImg(index)" :src="slide.image" alt="slides.title" />
                    </div>
                    
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
